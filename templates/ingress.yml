apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.DNS_NAME }}
    - {{ .Values.ARGO_DNS_NAME }}
    secretName: petclinic-tls
  ingressClassName: nginx
  rules:
    - host: {{ .Values.DNS_NAME }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port: 
                  number: 8080
    - host: {{ .Values.ARGO_DNS_NAME }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443